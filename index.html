<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/iconAlflow.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Alflow - QR code component</title>
</head>

<body>
  <div class="card">
    <div class="qr-ct">
      <img src="images/image-qr-code.png" alt="Qr code for scaning">
    </div>
    <div class="card_info">
      <h2>Scan this qr to access somewhere</h2>
      <p>Scan the QR code to visit a new page. <br>
        This card has been created with vanilla CSS.</p>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/Alflow">Alfredo Alberruche</a>.
  </div>
</body>

</html>
